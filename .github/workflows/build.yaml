name: Build

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Set up Java
              uses: actions/setup-java@v5
              with:
                  distribution: "temurin"
                  java-version: "21"
                  cache: "maven"
            - name: Build with Maven
              run: ./mvnw -B package
            - name: Archive production artifacts
              uses: actions/upload-artifact@v4
              with:
                name: employees-jar
                path: target/employees-*.jar

    integration-tests:
        if: false  # Temporarily disabled
        runs-on: ubuntu-latest
        needs: build
        env:
            SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/employees
            SPRING_DATASOURCE_USERNAME: employees
            SPRING_DATASOURCE_PASSWORD: employees
        services:
            mariadb:
                image: mariadb:12.1.1-rc
                env:
                    MARIADB_USER: employees
                    MARIADB_DATABASE: employees
                    MARIADB_PASSWORD: password
                    MARIADB_ROOT_PASSWORD: password
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="healthcheck --connect --innodb_initialized"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
        steps:
            - run: echo "Run integration tests here"
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Set up Java
              uses: actions/setup-java@v5
              with:
                  distribution: "temurin"
                  java-version: "21"
                  cache: "maven"
            - name: Build with Maven
              run: ./mvnw -B verify

    build-image:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: read
            packages: write
        steps:
            - run: echo "Build Docker images here"
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: employees-jar
                path: target/
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ secrets.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.layers
                  push: true
                  tags: ghcr.io/${{ github.repository }}:latest

    deploy:
        runs-on: ubuntu-latest
        needs: build-image
        steps:
            - run: echo "Deploy application here"
