name: build
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Set up Java
              uses: actions/setup-java@v5
              with:
                  distribution: 'temurin'
                  java-version: '21'
            - name: Build with Maven
              run: ./mvnw -B package
